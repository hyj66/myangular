<h4>HTML属性绑定</h4>
<table>
  <tr>
    <!-- DOM 属性的绑定-插值 -->
    <td colSpan="{{colNum}}"></td>
  </tr>

  <tr>
    <!-- DOM 属性的绑定－指令 -->
    <td [colSpan]="colNum"></td>
  </tr>

  <tr>
      <!-- HTML 属性的绑定，需要在被绑定的属性前 添加关键字 attr -->
      <td [attr.colspan]="colNum"></td>
  </tr>
  <tr>
    <!-- HTML 属性的绑定，需要在被绑定的属性前 添加关键字 attr -->
    <td attr.colspan="{{colNum}}"></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>
